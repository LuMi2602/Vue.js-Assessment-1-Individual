<html>

<head>
    <title>Vue.js Individual Work</title>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="x_classes.js"></script>
</head>
<body>
    <div id="individual">
        <main>

             <!--Radio buttons to help the user choose the type of sorting they want-->
            <div>
                <h3>Sort:</h3>
                <input type="radio" id="subjectSort" value="subjectSort" v-model="selectedSortOption">
                <label for="subjectSort">Sort by Subject</label>
              </div>
              <div>
                <input type="radio" id="LocationSort" value="LocationSort" v-model="selectedSortOption">
                <label for="LocationSort">Sort by Location</label>
              </div>
              <div>
                <input type="radio" id="PriceSort" value="PriceSort" v-model="selectedSortOption">
                <label for="PriceSort">Sort by Price</label>
              </div>
              <div>
                <input type="radio" id="AvailabilitySort" value="AvailabilitySort" v-model="selectedSortOption">
                <label for="AvailabilitySort">Sort by Availability</label>
              </div>


       <div v-for="x_classes in x_classes">
        
            <img v-bind:src="x_classes.Image">
        
        <p v-text="x_classes.Subject"></p>
        <p>Location : {{x_classes.Location}}</p> 
        <p>Price : {{x_classes.Price}}</p> 
        <p>Available Space: {{x_classes.Space}}</p>    
       </div>

       <div v-for="item in Sort" :key="item.id">
        {{ item.name }} - {{ item.price }}
      </div>
      
            
        </main>     
    </div>
    <script type="text/javascript">
        var webstore = new Vue({
            el: '#individual',
            data: {
                //Code for displaying classes from the x_classes.js file
              x_classes:x_classes,
               
              //An array of the categories used for sorting
              Sorting: [x_classes.Subject,x_classes.Location,x_classes.Price,x_classes.Availability],

                //Default sorting
               selectedSortOption: x_classes.Subject, 

            },

            //Computed properties
            computed:{
                Sort() {
    let Items = [this.Sorting]; // create a copy of the original array
    switch (this.selectedSortOption) {
      case 'SubjectSort':
      Items.sort((a, b) => a.Subject.localeCompare(b.Subject));
        break;
      case 'LocationSort':
      Items.sort((a, b) => b.Location.localeCompare(a.Location));
        break;
        case 'PriceSort':
        Items.sort((a, b) => a.Price.localeCompare(b.Price));
        break;
      case 'AvailabilitySort':
      Items.sort((a, b) => b.Availability.localeCompare(a.Availability));
        break;
      default:
        break;
    }
    return Items;
  },


}

        })
       </script>
</body>
</html>
